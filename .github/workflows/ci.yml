name: CI - CD

on:
  push:
    branches: [develop, main, cd]
  pull_request:
    branches: [develop, main]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      compras-changes: ${{ steps.filter.outputs.compras-changes }}
      ventas-changes: ${{ steps.filter.outputs.ventas-changes }}
      clientes-changes: ${{ steps.filter.outputs.clientes-changes }}
      bodegas-changes: ${{ steps.filter.outputs.bodegas-changes }}

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“‚ Detectar cambios por carpeta
        id: filter
        uses: dorny/paths-filter@v2
        with:
          base: develop
          filters: |
            compras-changes:
              - 'compras/**'
            ventas-changes:
              - 'ventas/**'
            clientes-changes:
              - 'clientes/**'
            bodegas-changes:
              - 'bodegas/**'

  compras-tests:
    name: ğŸ§ª Compras - Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.compras-changes == 'true' }}
    env:
      TESTING: "true"

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('compras/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ› ï¸ Instalar dependencias - Compras
        run: |
          pip install --upgrade pip
          pip install -r compras/requirements.txt
          pip install pytest-cov

      - name: âœ… Ejecutar tests con cobertura - Compras
        working-directory: compras
        run: |
          pytest --cov=src --cov-fail-under=70 tests/

      - name: ğŸ“Š Reportar cobertura - Compras
        working-directory: compras
        env:
          PYTHONPATH: .
        run: |
          coverage report

  compras-build-dev:
    name: ğŸ³ Compras - Build & Push Docker
    runs-on: ubuntu-latest
    needs: compras-tests
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ” Configurar GCP
        uses: ./.github/actions/setup-gcp
        with:
          gcp_credentials: ${{ secrets.GCP_APPLICATION_CREDENTIALS }}
          gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: ğŸ³ Construir y subir imagen Docker - Compras
        env:
          GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          IMAGE=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/final-project/compras:development
          docker build -t $IMAGE compras/
          docker push $IMAGE

  compras-deploy:
    name: ğŸš€ Compras - Deploy
    runs-on: ubuntu-latest
    needs: compras-build-dev
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ” Configurar GCP
        uses: ./.github/actions/setup-gcp
        with:
          gcp_credentials: ${{ secrets.GCP_APPLICATION_CREDENTIALS }}
          gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: ğŸš€ Desplegar imagen Docker - Compras
        env:
          GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          gcloud run deploy compras \
            --image=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/final-project/compras:development \
            --platform=managed \
            --region=us-central1 \
            --allow-unauthenticated \
            --port=8000 \
            --set-env-vars=DATABASE_URL=${{ secrets.DATABASE_URL_COMPRAS }}

  ventas-tests:
    name: ğŸ§ª Ventas - Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.ventas-changes == 'true' }}

    env:
      TESTING: "true"

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
