name: CI - Tests y Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ› ï¸ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r compras/requirements.txt
          pip install pytest-cov

      - name: âœ… Ejecutar tests con cobertura
        working-directory: compras
        run: |
          pytest --cov=app --cov-fail-under=70

      - name: ğŸ“Š Reportar cobertura
        working-directory: compras
        run: |
          coverage report
